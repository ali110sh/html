<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form>
      <label for="name">Full name*:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="FirstName LastName"
      /><br />
      <label for="Email">Email address*:</label><br />
      <input type="text" id="Email" name="email" placeholder="EMAIL_ADDRESS" />
      <br />
      <label for="Package">Select Tour Package*:</label><br />
      <select id="tours" name="tours">
        <option value="bua">Bua</option>
        <option value="goa">Goa</option>
        <option value="zua">Zua</option>
        <option value="oua">Oua</option>
        <option value="rua">Rua</option></select
      ><br />
      <label for="date">Arrival date*:</label><br />
      <input type="date" id="date" name="date" /><br />
      <label for="number">Number of persons*:</label><br />
      <input
        type="text"
        id="number"
        name="number"
        placeholder="UNKNOWN_TYPE"
      /><br />
      <label for="avail">What would you want to avail*:</label><br />
      <label for="avail1">Boarding</label>
      <input type="checkbox" id="avail1" name="avail1" value="Boarding" /><br />
      <label for="avail2">Fooding</label>
      <input type="checkbox" id="avail2" name="avail2" value="Fooding" /><br />
      <label for="avail3">Sight seeing</label>
      <input
        type="checkbox"
        id="avail3"
        name="avail3"
        value="Sight_seeing"
      /><br />
      <label for="discount">Discount Coupon code</label><br />
      <input
        type="text"
        id="discount"
        name="discount"
        placeholder="UNKNOWN_TYPE"
      /><br />
      <label for="conditions">Terms and conditions*:</label><br />
      <input type="radio" id="disagree" name="conditoins" value="disagree" />
      <label for="disagree">I disagree</label>
      <input type="radio" id="agree" name="conditions" value="agree" />
      <label for="agree">I agree</label><br />
      <input type="submit" value="Complete reservation" />
    </form>
  </body>
</html>
